<div id="call" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__body">
				<div class="popup__top">
					<div class="popup__title">
						Заказать
						<br>
						обратный звонок
					</div>
				</div>
				<form action="#" class="popup__form form-popup">
					<div class="form-popup__inputs">
						<div class="form-popup__input">
							<input data-required autocomplete="off" type="text" name="form[]"
								placeholder="+7 (9XX) XXX-XX-XX" class="telephone">
						</div>
					</div>
					<div class="form-popup__buttons">
						<button type="submit" class="form-popup__button button">Отправить</button>
						<div class="form-popup__text">
							Нажимая кнопку «Отправить», Вы подтверждаете согласие с условиями <a href="#">политики
								конфиденциальности</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
